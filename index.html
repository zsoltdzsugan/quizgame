<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>QuizzR</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/cea2e03a5f.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="stlye.css">
    </head>
    <body>
        <h1>QuizzR</h1>

        <div class="container-fluid">
            <div class="row container-row">
                <div class="col-sm-8 container-question">
                    <div class="restart"><button type="submit" class="restartBtn">Újra</button></div>
                    <div class="row question"></div>
                    <div class="row answer">
                        <input type="text" name="answerInput" id="answerInput" placeholder="Válasz...">
                    </div>
                    <div class="submit-row">
                        <div class="score"></div>
                        <div class="health"></div>
                        <button id="answerSubmit" type="submit" class="">Kuldes</button>
                    </div>
                </div>
                <div class="col-sm-3 container-leaderboard">
                    <h3>Ranglista</h3>
                    <table class="table-borderless">
                        <thead>
                          <tr>
                            <th scope="col">Rang</th>
                            <th scope="col">Név</th>
                            <th scope="col">Pontok</th>
                          </tr>
                        </thead>
                        <tbody class="leaderboard">
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

        <script src="script.js" type="module" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
